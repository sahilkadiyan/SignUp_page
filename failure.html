     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

<body>
    

    <div class="jumbotron">
        <h1 class="display-4">Uh oh !!!</h1>
        <p class="lead">There was a problem in signing you up</p>
        <hr class="my-4">
        <p>Please try again later!!!</p>
        <!-- here  we will trigger a post req when failure occurs it will direct us to the failure page and then to the root page  -->

        <button class="btn btn-lg btn-warning" type="submit" name="button" >Try Again</button>
       </form>
      </div>
