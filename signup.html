<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Newsletter SignUp</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form action="/" class="form-signin" method="post" >
      <img class="mb-4" src="/images/111.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please Sign Up to My Newsletter</h1>

      <input type="text" name="fname"  class="form-control top" placeholder="First Name" required autofocus>
      <input type="text" name="lname" class="form-control middle" placeholder="Last Name" required>
      <input type="email" name="email" id="form-control bottom" class="form-control" placeholder="Email" required>
    
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2022-2023</p>
    </form>
  </body>
</html>
